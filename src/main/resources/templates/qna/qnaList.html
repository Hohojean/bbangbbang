<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div class="container">
  <h2>게시글 목록</h2>
  <table class="board_list">
    <colgroup>
      <col width="15%"/>
      <col width="*"/>
      <col width="15%"/>
      <col width="25%"/>
    </colgroup>
    <thead>
    <tr>
      <th scope="col">글번호</th>
      <th scope="col">제목</th>
      <th scope="col">작성일</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${#lists.size(list)} > 0" th:each="list : ${list}">
      <td th:text="${list.qnaNo}"></td>
      <td>
        <th:block th:if="${list.qna_child > 0}">
          <th:block th:each="i : ${#numbers.sequence(1, list.qna_child)}">
            &nbsp;&nbsp;<span>&nbsp;&nbsp;</span>
          </th:block>
          <span style="color:blue;">re..</span>
        </th:block>
        <a th:href="@{qnadetail?qnaNo=} + ${list.qnaNo}" th:text="${list.qnaTitle}"></a>
      </td>
      <td th:text="${list.regDate}"></td>
    </tr>
    <tr th:unless="${#lists.size(list)} > 0">
      <td colspan="4">조회된 결과가 없습니다.</td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
